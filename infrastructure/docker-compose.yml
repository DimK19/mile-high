services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data

  # Create bucket at startup
  minio-mc:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio12345 &&
      mc mb -p local/chunks || true &&
      mc mb -p local/raw || true &&
      echo 'MinIO buckets ready' &&
      tail -f /dev/null
      "

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"   # internal
      - "29092:29092" # host access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - kafka
    entrypoint: >
      /bin/sh -c "
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic video-chunks --partitions 3 --replication-factor 1 &&
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic traffic-events --partitions 3 --replication-factor 1 &&
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic alerts --partitions 3 --replication-factor 1 &&
      echo 'Kafka topics ready' &&
      tail -f /dev/null
      "

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: traffic
      POSTGRES_PASSWORD: traffic
      POSTGRES_DB: traffic
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:v2.55.1
    ports:
      - "9090:9090"
    volumes:
      - ../infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana

  vision-worker:
    build:
      context: ../worker
    depends_on:
      - kafka
      - minio
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      MINIO_ENDPOINT: http://minio:9000
      METRICS_PORT: 8000
      WORKER_ID: worker-1
    ports:
      - "8000:8000"

  spark-analytics:
    build:
      context: ../analytics
    depends_on:
      - kafka
      - postgres
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC_IN: traffic-events
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: traffic
      PG_USER: traffic
      PG_PASSWORD: traffic
      CHECKPOINT_DIR: /tmp/spark-checkpoints/traffic_5m
    command: >
      /opt/spark/bin/spark-submit
      --conf spark.jars.ivy=/tmp/.ivy2
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1,org.postgresql:postgresql:42.7.3
      /app/spark_job.py
    
volumes:
  minio_data:
  pg_data:
  grafana_data:
